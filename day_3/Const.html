<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript const</h2>

    <p id="demo"></p>

    <script>
        // Cannot be Reassigned
        try {
            const PI = 3.141592653589793;
            PI = 3.14;
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err;
        }
        // output: TypeError: Assignment to constant variable.
    </script>
    <hr>

    <!-- Constant Arrays -->
    <p>Declaring a constant array does NOT make the elements unchangeable:</p>
    <p id="demo1"></p>
    <script>
        // Create an Array:
        const cars = ["Saab", "Volvo", "BMW"];
        // Change an element:
        cars[0] = "Toyota";
        // Add an element:
        cars.push("Audi");
        // Display the Array:
        document.getElementById("demo1").innerHTML = cars; 
    </script>
    <hr>    

    <!-- Constant Objects -->
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id="demo2"></p>
    <script>
        // Create an object:
        const car = { type: "Fiat", model: "500", color: "white" };
        // Change a property:
        car.color = "red";
        // Add a property:
        car.owner = "Johnson";
        // Display the property:
        document.getElementById("demo2").innerHTML = "Car owner is " + car.owner + "and the car's color is: " + car.color; 
    </script>
    <hr>
</body>

</html>
